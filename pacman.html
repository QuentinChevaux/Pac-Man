<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./pacman.css">
    <link rel="icon" href="./images/favicon/frame_1_delay-0.1s.gif" type="image/gif"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./alertifyjs/alertify.js"></script>   
    <link rel="stylesheet" href="./alertifyjs/css/alertify.css">
    <link rel="stylesheet" href="./alertifyjs/css/themes/default.css">

    <script src="./pacman.js" defer></script>

    <title>PacMan</title>
</head>

<body>

    <audio autoplay loop>
        <source src="./song/pacman_theme.mp3" type="audio/mpeg">
    </audio>

    <img src="./images/title.png" alt="" class="title">

    <div class="score">

        <h2>SCORE</h2>

        <div id="score_valeur">0</div>

    </div>

    <div class="score_precedent">

        <h2>SCORE <br />PRECEDENT</h2>

        <div id="nom"></div>        
        <div id="score_precedent">0</div>
        <div id="difficulte"></div>

    </div>

    <button id="restart">Rejouer 1</button>

    <p class="choissisez_nb_fantome">Choisissez Votre <br />Nombre de Fantome</p>

    <input type="number" id="nombre_fantome" placeholder="Nombre Fantome">

    <input type="submit" id="valider_nb_fantome" value="Valider">

    <div class="bouton_vitesse">

        <p class="choisir_vitesse">Choisissez votre Vitesse</p>

        <input type="submit" value="Vitesse n°1" id="vitesse_1">
        <input type="submit" value="Vitesse n°2" id="vitesse_2">

        <br>

        <input type="submit" value="Vitesse n°3" id="vitesse_3">
        <input type="submit" value="Vitesse n°4" id="vitesse_4">
        
        <br>

        <input type="submit" value="Vitesse n°5" id="vitesse_5">
        <input type="submit" value="Vitesse n°6" id="vitesse_6">

    </div>
    
    <div id="niveau_grid"></div>

    <script src="./pacman_class.js"></script>
    <script src="./fantome_class.js"></script>
    <script src="./grille_class.js"></script>
</body>
</html>
